<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <script>
        let answer; 
        let inputN = prompt("Введіть число від 1 до 40", "");
        let questN = prompt("Вгадайте число від 1 до 40", "");
        inputN=parseInt(inputN);
        questN=parseInt(questN);
        if(questN > inputN) answer="Ваше число більше.";
        if(questN < inputN) answer="Ваше число менше.";
        if(questN == inputN) answer="Ви вгадали!";
        alert(answer)
    </script>
</body>
</html>
